<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프런트엔드 개발자 지원서</title>
    <style>
         *{ 
            margin:0; 
            padding:0;
        }
        #title {color: blue;}
        .subtitle {color: red;}
        button{
            background-color: green;
            padding: 10px;
        }
    </style>
</head>
<body>
    <form>
     <fieldset>
         <h1 id="title">프런트엔드 개발자 지원서</h1>
            HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.
        <hr>
         <b class="subtitle">개인 정보</b>
            <ul>
                <li>
                <p>
                    <label for="name"> 이름 </label>
                <input type="text" id="name" placeholder="공백 없이 입력하세요." >
                </p>
                <p>
                    <label for="tell"> 연락처</label>
                    <input type="tel" id="number">
                </p>
                </li>
            </ul>
            <b class="subtitle">지원 분야</b>
            <ul>
                <li>
                    <p><label for="webPub"><input type="radio" id="webPub" name="apply" value="Web Publishing">웹 퍼블리싱 </label></p>
                    <p><label for="webApp"><input type="radio" id="webApp" name="apply" value="Application">웹 애플리케이션 개발 </label></p>
                    <p><label for="Imp"><input type="radio" id="Imp" name="apply" value="Improvement">개발 환경 개선 </label></p>
                </li>
            </ul>
            <b class="subtitle">지원 동기</b>
            <p>
            <textarea rows="5" cols="60" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
            </p>
            <button type="submit">접수하기</button>
            <button type="reset">다시 쓰기</button>
           </fieldset>
    </form>
</body>
</html>
